<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 명언 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        /* 로딩 스피너 애니메이션 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="명언 생성기">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">AI 명언 생성기</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">당신의 생각을 입력하면, 그에 맞는 명언을 찾아드립니다.</p>
        </div>

        <div class="mb-6">
            <label for="userInput" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">어떤 생각을 하고 계신가요?</label>
            <textarea id="userInput" rows="5" class="w-full p-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="예: '포기하지 않고 꾸준히 노력하는 것이 중요하다고 생각해.'"></textarea>
        </div>

        <div class="text-center mb-6">
            <button id="generateBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 ease-in-out">
                명언 찾기
            </button>
        </div>

        <div id="resultContainer" class="min-h-[150px] p-6 bg-gray-100 dark:bg-gray-900 rounded-xl flex items-center justify-center text-center transition-all duration-300">
            <div id="loader" class="hidden loader"></div>
            <div id="quoteResult">
                <p class="text-gray-500 dark:text-gray-400">이곳에 명언이 표시됩니다.</p>
            </div>
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const userInput = document.getElementById('userInput');
        const resultContainer = document.getElementById('resultContainer');
        const loader = document.getElementById('loader');
        const quoteResult = document.getElementById('quoteResult');

        generateBtn.addEventListener('click', getQuote);
        
        // Enter 키로도 명언 찾기 실행
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                getQuote();
            }
        });

        /**
         * 사용자의 입력을 받아 Gemini API를 호출하여 명언을 가져오는 함수
         */
        async function getQuote() {
            const userThought = userInput.value.trim();
            if (!userThought) {
                alert('생각을 입력해주세요!');
                return;
            }

            // UI 상태 변경: 로딩 시작
            loader.classList.remove('hidden');
            quoteResult.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = '찾는 중...';
            
            // Gemini API 호출
            try {
                // 프롬프트 구성: 사용자의 생각을 바탕으로 관련된 명언을 찾아달라고 요청
                const prompt = `사용자의 생각: "${userThought}"\n\n이 생각과 관련이 깊거나, 이 생각을 뒷받침할 수 있는 역사적 인물(학자, 발명가, 작가, 철학자, 리더 등)의 명언을 한국어로 하나만 찾아주세요. 명언과 그 말을 한 사람의 이름을 JSON 형식으로 제공해주세요.`;

                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                                quote: { 
                                    type: "STRING",
                                    description: "찾은 명언"
                                },
                                author: { 
                                    type: "STRING",
                                    description: "명언을 말한 사람"
                                }
                            },
                            required: ["quote", "author"]
                        }
                    }
                };

                const apiKey = "AIzaSyCySKIGhUWt7cQ9wpDJgrbkSm3ik1pKuF8"; // API 키는 비워두면 자동으로 제공됩니다.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API 요청 실패: ${response.statusText}`);
                }

                const result = await response.json();
                
                // API 응답 구조 확인 및 처리
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const parsedJson = JSON.parse(result.candidates[0].content.parts[0].text);
                    displayQuote(parsedJson.quote, parsedJson.author);
                } else {
                    throw new Error('유효한 응답을 받지 못했습니다.');
                }

            } catch (error) {
                console.error('오류 발생:', error);
                displayQuote('명언을 찾는 데 실패했습니다. 다시 시도해주세요.', '오류');
            } finally {
                // UI 상태 변경: 로딩 종료
                loader.classList.add('hidden');
                quoteResult.classList.remove('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = '명언 찾기';
            }
        }

        /**
         * 찾은 명언을 화면에 표시하는 함수
         * @param {string} quote - 표시할 명언
         * @param {string} author - 명언을 말한 사람
         */
        function displayQuote(quote, author) {
            quoteResult.innerHTML = `
                <blockquote class="text-lg md:text-xl italic text-gray-800 dark:text-gray-200">
                    "${quote}"
                </blockquote>
                <cite class="block text-right mt-4 font-semibold text-gray-600 dark:text-gray-400">- ${author}</cite>
            `;
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
